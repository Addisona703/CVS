# 集成测试专用配置
spring:
  profiles:
    active: integration
    
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:integration_testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # 禁用Redis用于集成测试
  redis:
    host: localhost
    port: 6379
    password:
    database: 15  # 使用不同的数据库避免冲突

  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# JWT 配置
jwt:
  secret: integration-test-secret-key-for-notification-system
  expiration: 86400000
  expiration-short: 86400000
  expiration-long: 2592000000

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    com.hngy.cvs: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.springframework.test: INFO
    
# 定时任务配置（集成测试中禁用）
scheduling:
  enabled: false

# 邮件配置（集成测试中使用mock）
spring.mail:
  host: localhost
  port: 25
  username: test
  password: test