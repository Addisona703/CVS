spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  redis:
    host: localhost
    port: 6379
    password:
    database: 1

  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# JWT 配置
jwt:
  secret: test-secret-key
  expiration: 86400000
  expiration-short: 86400000
  expiration-long: 2592000000

# 日志配置
logging:
  level:
    com.hngy.cvs: DEBUG
    org.springframework.security: DEBUG
