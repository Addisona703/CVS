spring:
  profiles:
    active: dev
  application:
    name: cvs

  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
    banner: false

# JWT 配置
jwt:
  secret: dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9ySldUdG9rZW5zaWduaW5nYW5kaXRzaG91bGRiZWF0bGVhc3Q1MTJiaXRz
  expiration: 86400000          # 24小时（毫秒）
  expiration-short: 86400000    # 1天（不记住我）
  expiration-long: 2592000000   # 30天（记住我）

# Swagger 配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    title: CVS 高校志愿服务数字化系统 API
    description: 基于 Spring Boot 3 + Vue 3 的高校志愿服务管理平台
    version: 1.0.0
    contact:
      name: CVS Team
      email: cvs@university.edu.cn

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
