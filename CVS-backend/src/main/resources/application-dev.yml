server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cvs_db?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  # 邮件配置
  mail:
    host: smtp.qq.com                     # SMTP 服务器
    port: 587                             # 启用 STARTTLS 的标准端口
    username: 3183389935@qq.com           # 发件邮箱
    password: uzzvjxjovoeudfbj            # 授权码（非邮箱密码）
    default-encoding: UTF-8               # 邮件编码
    properties:
      mail:
        smtp:
          auth: true                      # 是否开启认证
          starttls:
            enable: true                  # 启用 STARTTLS
            required: true                # 要求使用 STARTTLS
          timeout: 5000                   # 连接超时（毫秒）
          connectiontimeout: 5000         # 建立连接超时
          writetimeout: 5000              # 写超时

logging:
  level:
    com.hngy.cvs: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
